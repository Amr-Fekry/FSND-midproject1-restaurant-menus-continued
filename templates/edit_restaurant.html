{% extends 'layout.html' %}

{% block body %}

  <h3>Edit ( {{ restaurant.name }} )</h3>
  <br>
  
  <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" method="post">
    
    <input name="restaurant_new_name" type="text" placeholder="{{ restaurant.name }}" style="width:250px">
        
    <input type="submit" value="Edit">
    <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">Cancel</a>
  
  </form>

{% endblock %}
