<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menus</title>
</head>
<body>

  <h1>Restaurants</h1>
  
  <ul>
    {% for restaurant in restaurants_list %}
    <li>
      <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
      <br>
      <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
      <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
      <hr>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('add_restaurant') }}">add new restaurant</a>

</body>
</html>
